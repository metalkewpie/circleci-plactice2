# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.7
  browser-tools: circleci/browser-tools@1.2.5

jobs:
  test:
    docker:
      - image: cimg/node:16.14.2
      #- image: cimg/node:lts-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - run: 
          name: "preparation"
          command: npm install testcafe;
                   npm install dayjs;
                   npm install testcafe-reporter-html;
                   mkdir -p /tmp/test-results;
                   #mkdir -p tmp/No001No002No003;
      #- run: npx testcafe chrome:headless No001No002No003.ts --html=test-reports/report.html --self-contained-html
      - run: npx testcafe chrome:headless No001No002No003.ts --reporter html:./tmp/test-results/report_file.html
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
      #    destination: artifact-file
      #- store_artifacts:
      #    path: /tmp/No001No002No003
      #- store_artifacts:
      #    path: test-reports/
      #    destination: test-reports
      #- store_test_results:
      #    path: test-results

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  e2e-test:
    jobs:
      - test
